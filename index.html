/* تنسيق العناصر */
.audio-controls button {
    margin: 0 10px;

    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.audio-controls button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

/* أنيميشن لزر التشغيل */

    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

#audioPlayer button.playing {
    animation: pulse 1s infinite alternate;
}

  function showAudioControls() {
    var audioControls = document.getElementById("audioControls");
    audioControls.classList.toggle("show");
}

function play() {
    var audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.play();
}

function pause() {
    var audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.pause();
}

function seekForward() {
    var audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.currentTime += 10; // Seek forward 10 seconds
}

function seekBackward() {
    var audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.currentTime -= 10; // Seek backward 10 seconds
}

function changeSurah(select) {
    var selectedSurah = select.value;
    var audioPlayer = document.getElementById("audioPlayer");
    if (selectedSurah in surahs) {
        audioPlayer.src = surahs[selectedSurah];
        audioPlayer.play();
    }
}

// اضافة/ازالة الكلاس playing عند الضغط على زر التشغيل
function togglePlaying() {
    var audio = document.getElementById('audioPlayer');
    var playButton = document.querySelector('.audio-controls button.play');

    if (audio.paused) {
        audio.play();
        playButton.classList.add('playing');
    } else {
        audio.pause();
        playButton.classList.remove('playing');
    }
}

// تشغيل الصوت عند الضغط على زر التشغيل
document.querySelector('.audio-controls button.play').addEventListener('click', togglePlaying);
